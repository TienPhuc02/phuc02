            <div class="container">
                <div class="card text-content">
                    <div class="card-header myCardHeader">
                        <div class="row">
                            <div class="col-md-6">
                                <h3 class="text-left text-primary font-weight-bold">Staff List</h3>
                            </div>
                            <div class="col-md-6 text-right">
                                <button class="btn btn-primary" id="btnAdd" data-toggle="modal" data-target="#myModal">Add Staff</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col"></div>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="staff type" id="searchName">
                                    <div class="input-group-prepend">
                                        <button id="btnFindStaff" onclick="searchStaff()"><span class="input-group-text">
                                            <i class="fa fa-search"></i>
                                        </span>
                                    </button>
                                    <button class="btnn btn-danger" onclick="stopSearch()">Stop Search</button>
                                </div>
                                </div>
                            </div>
                        </div>
                        <table class="table table-bordered table-hover myTable">
                            <thead class="text-primary">
                                <tr>
                                    <th class="nowrap">
                                        <span class="mr-1">Account</span>
                                        <i class="fa fa-arrow-up" id="arrangeAscend"></i>
                                        <i class="fa fa-arrow-down" id="arrangeDescend"></i>
                                    </th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Number of Work Days</th>
                                    <th>Title</th>
                                    <th>Total Salary</th>
                                    <th>Type</th>
                                    <th><em class="fa fa-cog"></em></th>
                                </tr>
                            </thead>
                            <tbody id="tableList">
    
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer myCardFooter">

                            </ul>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="head-from mb-0">
                    <h2 id="header-title">Log In</h2>
                </header>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" name="tk" id="accountStaff" class="form-control input-sm" placeholder="account">
                            </div>
                            <span class="sp-thongbao" id="tbAccount"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-address-book"></i>
                                    </span>
                                </div>
                                <input type="name" name="name" id="name" class="form-control input-sm" placeholder="name">
                            </div>
                            <span class="sp-thongbao" id="tbName"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="email">
                            </div>
                            <span class="sp-thongbao" id="tbEmail"></span>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-key"></i>
                                    </span>
                                </div>
                                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="password">
                            </div>
                            <span class="sp-thongbao" id="tbPassword"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-calendar-days"></i>
                                    </span>
                                    <input type="text" name="workday" id="datepicker" class="form-control" placeholder="number of work day">
                                </div>
                            </div>
                            <span class="sp-thongbao" id="tbWorkDay"></span>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-money-bill"></i>
                                    </span>
                                </div>
                                <input type="text" name="baseSalary" id="baseSalary" class="form-control input-sm" placeholder="base salary">
                            </div>
                            <span class="sp-thongbao" id="tbBaseSalary"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-briefcase"></i>
                                    </span>
                                </div>
                                <select class="form-control" id="title">
                                    <option value="">Choose title</option>
                                    <option value="boss">Boss</option>
                                    <option value="manager">Manager</option>
                                    <option value="staff">Staff</option>
                                </select>
                            </div>
                            <span class="sp-thongbao" id="tbTitle"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-clock" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input type="text" name="workTime" id="workTime" class="form-control input-sm" placeholder="number hours of work">
                            </div>
                            <span class="sp-thongbao" id="tbWorkTime"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" id="model-footer">
                    <button id="btnAddStaff" type="button" class="btn btn-success" onclick="addStaff()">Add User</button>
                    <button id="btnUpdate" type="button" class="btn btn-success" data-dismiss="modal" onclick="updateStaff()">Update</button>
                    <button id="btnClose" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
